<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
<form th:action="@{/upload}" method="post" enctype="multipart/form-data">
    <!-- 单文件上传 -->
    <input type="file" name="file"><br>
    <!-- 多文件上传 -->
    <input type="file" name="photos" multiple><br>
    <input type="submit" value="提交">
</form>
</body>
</html>
